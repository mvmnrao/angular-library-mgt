<div class="col-sm-4 book-card" [ngStyle]="{ 'border-width': divBorder, 'cursor': divCursor}" 
     (click)="bookClicked()" 
     (mouseenter)="mouseEntered($event)" 
     (mouseleave)="mouseLeft($event)">
  <img class="thumbnail" 
       [src]="book.thumbnail" 
       [alt]="book.name">
  <div class="book-info">
    <h4>
      {{book.name}}
    </h4>
    <p>
      <b>Author:</b> {{book.author}}
      <br>
      <b>Code:</b> {{book.code}}
    </p>
  </div>
</div>
